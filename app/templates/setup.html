{% extends 'layout.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="row">
        <div class="col-12 text-center">
            <h1>System Setup</h1>
        </div>
        <div class="col-12">
            <form action="{% url 'setup' %}" method="post">
                {{ form | crispy }}
                {% csrf_token %}
                <input type="submit" class="form-control btn btn-lg btn-dark" value="Submit">
            </form>
        </div>
    </div>

{% endblock %}
